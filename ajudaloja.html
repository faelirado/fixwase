<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
        <a href="logado.html" class="titulo">FixWise</a>
    </div>

    <div id="main">
        <h3>Selecione o tipo de ajuda você precisa em seu comércio:</h3>

        <form id="ajudas">

            <div id="espacoajuda1">

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda1" value="lojaInstEquipCom"> Instalação de Equipamentos Comerciais</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda2" value="lojaRepElet"> Reparos Elétricos</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda3" value="lojaInstSegCFTV"> Instalação de Segurança e CFTV</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda4" value="lojaRepMobCom"> Reparos e Ajustes de Mobília Comercial</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda5" value="lojaPintRepEst"> Pintura e Reparos Estéticos</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda6" value="lojaInstFachLetr"> Instalação de Fachadas e Letreiros</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda7" value="lojaInstCorArExa"> Instalação de Cortinas de Ar e Exaustores</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda8" value="lojaMontEstExp"> Montagem de Estruturas de Exposição</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda9" value="lojaServSerr"> Serviços de Serralheria</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda10" value="lojaManApaArCond"> Manutenção de Aparelhos de Ar-Condicionado</label>
                </div>

                <br>

            </div>
            
            <button type="submit" class="btnenviar" href="#"> <i class='bx bx-right-arrow-alt'></i> </button>

        </form>
    </div>

    <script src="js/ajudas.js"></script>

</body>

</html>
