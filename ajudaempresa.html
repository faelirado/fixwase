<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
        <a href="logado.html" class="titulo">FixWise</a>
    </div>

    <div id="main">
        <h3>Selecione o tipo de ajuda você precisa em sua residência:</h3>

        <form id="ajudas">

            <div id="espacoajuda1">

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda1" value="emprRefManCom"> Reforma e Manutenção Comercial</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda2" value="emprInstManEquip"> Instalação e Manutenção de Equipamentos</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda3" value="emprLimpCom"> Limpeza Comercial</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda4" value="emprGestRes"> Gestão de Resíduos</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda5" value="emprConsSegTrab"> Consultoria de Segurança do Trabalho</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda6" value="emprServEncHid"> Serviços de Encanamento e Hidráulica</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda7" value="emprInstRedTITel"> Instalação de Redes de TI e Telecomunicações</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda8" value="emprManSisEnergSol"> Manutenção de Sistemas de Energia Solar</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda9" value="emprInstDivDry"> Instalação de Divisórias e Drywall</label>
                </div>

                <br>

                <div id="escolherajuda">
                    <label><input type="checkbox" id="tipoajuda10" value="emprManJard"> Manutenção de Jardins e Áreas Verdes</label>
                </div>

                <br>

            </div>
            
            <button type="submit" class="btnenviar" href="#"> <i class='bx bx-right-arrow-alt'></i> </button>

        </form>
    </div>

    <script src="js/ajudas.js"></script>

</body>

</html>
