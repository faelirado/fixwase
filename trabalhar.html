<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/trabalhar.css">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <title>Criar conta - FixWise</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div class="espacocurriculo">
        <form action="trabalharenv.html">
            <h1><i class='bx bxs-briefcase'></i> Currículo</h1>

            <div class="entrada">
                <input type="text" placeholder="Nome completo" autocomplete="name" required>
            </div>

            <div class="entrada">
                <input type="email" placeholder="E-mail" autocomplete="email" required>
            </div>

            <div class="entrada">
                <input type="tel" placeholder="Número de telefone" autocomplete="tel" required>
            </div>

            <div class="entrada">
                <input type="text" placeholder="Profissão" autocomplete="work" required>
            </div>

            <div class="entradalonga">
                <textarea placeholder="Experiência" cols="2" rows="2" required></textarea>
            </div>

            <div class="entradalonga">
                <textarea placeholder="Formação" cols="2" rows="2" required></textarea>
            </div>

            <button type="submit" class="btncurriculo" href="#">Enviar Currículo</button>
        </form>
    </div>
    
    <script src="js/trabalhar.js"></script>
</body>

</html>
