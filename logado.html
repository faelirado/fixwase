</head>

<body>

    <div id="header">
        <a href="index.html" class="titulo">FixWise</a>
    </div>
    
    <div id="menu">
        <button id="menu-button">&#9776;</button> <!-- &#9776; é o código HTML para o ícone de três traços -->
        <br>
        <br>
        <a href="index.html">Página Inicial</a>
        <a href="trabalhar.html">Trabalhe Conosco</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Suporte</a>
    </div>

    <div id="main">
        <h2>Bem-vindo ao FixWise</h2>
        <p>Selecione o tipo de ajuda você precisa:</p>
    </div>

    <br>

    <div class="lugar_botoes" id="lugarscroll">
        <a href="ajudacasa.html" class="action-button"><i class='bx bxs-home'></i><br>CASA</a>
        <a href="#" class="action-button"><i class='bx bxs-business'></i><br>EMPRESA</a>
        <a href="#" class="action-button"><i class='bx bxs-store'></i><br>LOJA</a>

        <a href="ajudamudanca.html" class="action-button"><i class='bx bxs-truck'></i><br>MUDANÇA</a>
    </div>

    <script>
        /* Abrir e fechar menu */
        var menuButton = document.getElementById('menu-button');
        var menu = document.getElementById('menu');

        menuButton.addEventListener('click', function () {
            if (menu.style.left === '0px') { /* Alterado para verificar a posição left ao invés de display */
                menu.style.left = '-300px'; /* Fecha a barra lateral */
                menuButton.style.left = '310px';
            } else {
                menu.style.left = '0px'; /* Abre a barra lateral */
                menuButton.style.left = '220px';
            }
        });
        
        /* Scroll lateral */
        const scrollLugar = document.getElementById('lugarscroll');

        scrollLugar.addEventListener('wheel', function(event) {
            event.preventDefault();
            scrollLugar.scrollLeft += event.deltaY; // Move horizontal scroll by the amount of vertical scroll
        });
    </script>

</body>

</html>
