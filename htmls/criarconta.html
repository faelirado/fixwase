<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a1f9ee299c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/criarconta.css">
    <link rel="shortcut icon" type="icone/ico" href="../icone.ico">
    <title>Criar conta - FixWase</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div class="espacologin">
        <form id="cadastro" action="logado.html">
            <h1><i class='bx bxs-user-plus'></i> Criar uma conta</h1> <!--Titulo-->
            
            <div class="entrada">
                <input type="text" id="usuarioNome" placeholder="Nome" autocomplete="name" required> <!--Inserir nome-->
                <i class='bx bxs-user'></i> <!--Icone de user-->
            </div>

            <div class="entrada">
                <input type="email" id="usuarioEmail" placeholder="E-mail (ex: nome123@gmail.com)" autocomplete="email" required> <!--Inserir gmail-->
                <i class='bx bxs-envelope'></i> <!--Icone de gmail-->
            </div>

            <div class="entrada">
                <input type="password" onclick="olharSenha()" placeholder="Crie uma senha (min 8 caracteres)" minlength="8" id="usuarioSenha" autocomplete="new-password" required> <!--Inserir senha-->
                <span class="toggle-password" onclick="togglePassword()"> <i class="fa-solid fa-eye-slash" id="olho"></i> </span>
                <i class='bx bx-key'></i> <!--Icone de senha-->
            </div>

            <div class="entrada">
                <input type="password" placeholder="Confirmar senha" minlength="8" id="confimarsenha" autocomplete="new-password" required> <!--Inserir senha-->
                <i class='' id="checksenha"></i> <!--Icone de checagem-->
            </div>

            <div class="relembrar">
                <label><input type="checkbox" id="checkLembrar"> Lembrar do login</label> <!--Lembrar de login ou não-->
            </div>
            
            <div class="outrasformas">
                <div class="separacaoformas"> <!--Outras formas de login-->
                    <label>ou</label>
                </div>
                    <div id="espacoformas">
                        <div id="formagoogle" class="forma">
                            <img src="../imagens/google_icon.png" class="icone_google">
                            <span class="separador"></span>
                            <a> Continuar com Google</a> <!--Forma Google-->
                        </div>

                        <div id="formaapple" class="forma">
                            <img src="../imagens/apple_icon.png" class="icone_google">
                            <span class="separador"></span>
                            <a> Continuar com Apple</a> <!--Forma Apple-->
                        </div>
                    </div>
            </div>

            <button type="submit" class="btncadastrar">Criar conta</button> <!--Botão de criar conta-->
        </form>

        <label>Já tem uma conta? <a href="login.html" class="comconta">Faça login</a></label> <!--Login se tiver conta-->
    </div>

    <script src="../js/criarconta.js"></script>
</body>

</html>
