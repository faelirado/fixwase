<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="/css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWase - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div id="main">

        <form id="ajudas">

            <div id="ajuda" class="ajuda1">

                <div id="espacoajuda" class="espacoajuda1">

                    <h3>Selecione o tipo de ajuda você precisa em sua residência:</h3>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda1" value="10" class="emprRefManCom"> Reforma e Manutenção Comercial</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda2" value="10" class="emprInstManEquip"> Instalação e Manutenção de Equipamentos</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda3" value="10" class="emprLimpCom"> Limpeza Comercial</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda4" value="10" class="emprGestRes"> Gestão de Resíduos</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda5" value="10" class="emprConsSegTrab"> Consultoria de Segurança do Trabalho</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda6" value="10" class="emprServEncHid"> Serviços de Encanamento e Hidráulica</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda7" value="10" class="emprInstRedTITel"> Instalação de Redes de TI e Telecomunicações</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda8" value="10" class="emprManSisEnergSol"> Manutenção de Sistemas de Energia Solar</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda9" value="10" class="emprInstDivDry"> Instalação de Divisórias e Drywall</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda10" value="10" class="emprManJard"> Manutenção de Jardins e Áreas Verdes</label>
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar1"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

            <div id="ajuda" class="ajuda2">

                <div id="espacoajuda" class="espacoajuda2">
                    <h3>Defina o valor do orçamento:</h3>

                    <p>Preço mínimo: R$<label id="valormin">10</label></p>

                    <div id="escolherorcamento">
                        <div id="valororcamento"></div>
                        <br>
                        <input type="range" id="rangeorcamento" min="" max="100" value="">
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar2"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

        </form>
    </div>

    <script src="/js/ajudas.js"></script>

</body>

</html>
