<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="../icone.ico">
    <link rel="stylesheet" href="../css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWase - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div id="main">

        <form id="ajudas">

            <div id="ajuda" class="ajuda1">

                <div id="procurar">
                    <input type="text" id="barraProcurar" onkeyup="pesquisar()">
                    <button id="botaoProcurar" onclick="pesquisar()"><i class='bx bx-search-alt-2'></i></button>
                </div>

                <div id="espacoajuda" class="espacoajuda1">

                    <h3>Selecione o tipo de ajuda você precisa em seu comércio:</h3>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda1" value="10" class="lojaInstEquipCom"> Instalação de Equipamentos Comerciais</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda2" value="10" class="lojaRepElet"> Reparos Elétricos</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda3" value="10" class="lojaInstSegCFTV"> Instalação de Segurança e CFTV</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda4" value="10" class="lojaRepMobCom"> Reparos e Ajustes de Mobília Comercial</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda5" value="10" class="lojaPintRepEst"> Pintura e Reparos Estéticos</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda6" value="10" class="lojaInstFachLetr"> Instalação de Fachadas e Letreiros</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda7" value="10" class="lojaInstCorArExa"> Instalação de Cortinas de Ar e Exaustores</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda8" value="10" class="lojaMontEstExp"> Montagem de Estruturas de Exposição</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda9" value="10" class="lojaServSerr"> Serviços de Serralheria</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda10" value="10" class="lojaManApaArCond"> Manutenção de Aparelhos de Ar-Condicionado</label>
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar1"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

            <div id="ajuda" class="ajuda2">

                <div id="espacoajuda" class="espacoajuda2">
                    <h3>Defina o valor do orçamento:</h3>

                    <div id="escolherorcamento">
                        <div id="valororcamento"></div>
                        <br>
                        <input type="range" id="rangeorcamento" min="" max="100" value="">
                        
                        <div id="valoresOrcamento">
                            <p id="min">R$<label id="valormin">10</label></p>
                            <p id="max">R$<label id="valormax">100</label></p>
                        </div>
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar2"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

        </form>
    </div>

    <script src="../js/ajudas.js"></script>

</body>

</html>
