<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="../icone.ico">
    <link rel="stylesheet" href="../css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWase - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div id="main">
        
        <form id="ajudas">

            <div id="ajuda" class="ajuda1">
                
                <div id="procurar">
                    <input type="text" id="barraProcurar" onkeyup="pesquisar()">
                    <button id="botaoProcurar" onclick="pesquisar()"><i class='bx bx-search-alt-2'></i></button>
                </div>
            
                <div id="espacoajuda" class="espacoajuda1">

                    <h3>Selecione o tipo de ajuda de reforma você precisa:</h3>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda1" value="10" class="reformaRevPared"> Revestimento de Paredes</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda2" value="10" class="reformaBanhCozi"> Reforma de Banheiros e Cozinhas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda3" value="10" class="reformaDry"> Instalação de Drywall</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda4" value="10" class="reformaSubPisRev"> Substituição de Pisos e Revestimentos</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda5" value="10" class="reformaInstRodMold"> Instalação de Rodapés e Molduras</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda6" value="10" class="reformaVarSac"> Reforma de Varandas e Sacadas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda7" value="10" class="reformaRevFach"> Revestimento de Fachadas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda8" value="10" class="reformaPaisJard"> Paisagismo e Jardins</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda9" value="10" class="reformaGarag"> Reformas em Garagens</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda10" value="10" class="reformaTrocEsquPort"> Troca de Esquadrias e Portas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda11" value="10" class="reformaAjuEstPar"> Ajustes Estruturais em Paredes</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda12" value="10" class="reformaTrocTelhCob"> Troca de Telhados e Coberturas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda13" value="10" class="reformaImper"> Impermeabilização</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda14" value="10" class="reformaInstElet"> Reforma de Instalações Elétricas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda15" value="10" class="reformaRepEnca"> Reparos em Encanamentos</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda16" value="10" class="reformaInstAqueBoil"> Instalação de Aquecedores e Boilers</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda17" value="10" class="reformaInstGasEnc"> Instalação de Gás Encanado</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda18" value="10" class="reformaTrocTelh"> Troca de Telhas</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda19" value="10" class="reformaInstCalhRuf"> Instalação de Calhas e Rufos</label>
                    </div>

                    <div id="escolherajuda" onclick="marcarAjuda(this)">
                        <label><input type="checkbox" id="tipoajuda20" value="10" class="reformaImperLaj"> Impermeabilização de Lajes</label>
                    </div>

                </div>
                
                <button type="submit" id="btnenviar" class="btnenviar1"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

            <div id="ajuda" class="ajuda2">
            
                <div id="espacoajuda" class="espacoajuda2">
                    <h3>Defina o valor do orçamento:</h3>

                    <div id="escolherorcamento">
                        <div id="valororcamento"></div>
                        <br>
                        <input type="range" id="rangeorcamento" min="" max="100" value="">
                        
                        <div id="valoresOrcamento">
                            <p id="min">R$<label id="valormin">10</label></p>
                            <p id="max">R$<label id="valormax">100</label></p>
                        </div>
                    </div>

                </div>
                
                <button type="submit" id="btnenviar" class="btnenviar2"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

        </form>
    </div>

    <script src="../js/ajudas.js"></script>

</body>

</html>
