<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/zteste2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a1f9ee299c.js" crossorigin="anonymous"></script>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div id="main">
        
        <form id="ajudas">

            <div id="ajuda" class="ajuda1">
            
                <div id="espacoajuda" class="espacoajuda1">
                    <h3>Selecione o tipo de ajuda de reforma você precisa:</h3>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda1" value="reforma"> Revestimento de Paredes</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda2" value="reforma"> Reforma de Banheiros e Cozinhas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda3" value="reforma"> Instalação de Drywall</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda4" value="reforma"> Substituição de Pisos e Revestimentos</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda5" value="reforma"> Instalação de Rodapés e Molduras</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda6" value="reforma"> Reforma de Varandas e Sacadas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda7" value="reforma"> Revestimento de Fachadas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda8" value="reforma"> Paisagismo e Jardins</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda9" value="reforma"> Reformas em Garagens</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda10" value="reforma"> Troca de Esquadrias e Portas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda11" value="reforma"> Ajustes Estruturais em Paredes</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda12" value="reforma"> Troca de Telhados e Coberturas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda13" value="reforma"> Impermeabilização</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda14" value="reforma"> Reforma de Instalações Elétricas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda15" value="reforma"> Reparos em Encanamentos</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda16" value="reforma"> Instalação de Aquecedores e Boilers</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda17" value="reforma"> Instalação de Gás Encanado</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda18" value="reforma"> Troca de Telhas</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda19" value="reforma"> Instalação de Calhas e Rufos</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda20" value="reforma"> Impermeabilização de Lajes</label>
                    </div>

                </div>
                
                <button type="submit" id="btnenviar" class="btnenviar1"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

            <div id="ajuda" class="ajuda2">
            
                <div id="espacoajuda" class="espacoajuda2">
                    <h3>Defina o valor do orçamento:</h3>

                    <p>Preço mínimo: R$<label id="valormin">10</label></p>

                    <div id="escolherorcamento">
                        <input type="range" id="rangeorcamento" min="" max="100" value="">
                        <div class="value-display" id="valororcamento"></div>
                    </div>

                </div>
                
                <button type="submit" id="btnenviar" class="btnenviar2"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

        </form>
    </div>

    <script src="js/zteste2.js"></script>
