<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <title>Login - FixWise</title>
</head>

<body background="imagens/fundo.jpg">

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div class="espacologin">
        <form action="logado.html">
            <h1><i class='bx bx-log-in'></i> Login na conta</h1>

            <div class="entrada">
                <input type="email" placeholder="E-mail" autocomplete="email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="entrada">
                <input type="password" placeholder="Senha" autocomplete="current-password" required>
                <i class='bx bx-key'></i>
            </div>
            
            <div class="relembrar">
                <label><input type="checkbox"> Lembrar do login</label>

                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="btnlogin" href="#">Fazer login</button>
        </form>

        <label>NÃ£o tem uma conta? <a href="criarconta.html" class="semconta">Cadastre-se</a></label>

        <script>
            /*voltar pro inicio*/
            var voltar = document.getElementById('backi');
    
            voltar.addEventListener('click', function () {
                location.href = "logado.html"
            });
        </script>
    </div>

</body>

</html>
