<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/conta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a1f9ee299c.js" crossorigin="anonymous"></script>
    <title>FixWase - Conta</title>
</head>

<body>

    <div id="header">
        <p id="backi"><i class='bx bx-arrow-back'></i></p>
        <p id="avaliacao"><i class='bx bxs-star'></i> 4.9</p>
        <p id="config"><i class='bx bxs-cog'></i></p>

    </div>

    <div id="main">

        <button class="pagsConta" id="perfil">Perfil</button>
        <button class="pagsConta" id="pagamentos">Pagamento</button>
        <button class="pagsConta" id="ajuda">Ajuda</button>

        <form id="espaco_perfil">

            <div id="informacoes_conta">
                
                <div class="profile-picture">
                    <img src="imagens/user-default.jpg" alt="Imagem do Usuário" class="user-image">
                    
                    <div class="escolhefoto">
                        <input type="file" id="fileInput" class="file-input" />
                        <label for="fileInput" id="escolhefotolbl">Escolher foto</label>
                    </div>
                </div>
        
                <div class="informacao" id="nomeuser">
                    <input type="text" id="usuarioNome" placeholder="Nome" autocomplete="name" required> <!--Inserir nome-->
                    <i class='bx bxs-user' id="iconesinput"></i> <!--Icone de user-->
                </div>
        
                <div class="informacao" id="emailuser">
                    <input type="email" id="usuarioEmail" placeholder="E-mail" autocomplete="email" required> <!--Inserir gmail-->
                    <i class='bx bxs-envelope' id="iconesinput"></i> <!--Icone de gmail-->
                </div>
                
                <div class="informacao" id="senhauser">
                    <input type="password" id="usuarioSenha" onclick="olharSenha()" placeholder="Senha" minlength="8" autocomplete="new-password" required> <!--Inserir senha-->
                    <span class="toggle-password" onclick="togglePassword()"> <i class="fa-solid fa-eye-slash" id="olho"></i> </span>
                    <i class='bx bx-key' id="iconesinput"></i> <!--Icone de senha-->
                </div>
                
                <button type="submit" id="savebtn"></button>
            </div>

        </form>

        <form id="espaco_pagamentos">
            <h4>Formas de pagamento</h4>
            <div class="formasPagamento" id="cartao"><i class='bx bxs-credit-card-alt'></i> Cartão <i class='bx bx-chevron-right' id="seta"></i></div>
            <br>
            <div class="formasPagamento" id="pix"><i class="fa-brands fa-pix"></i> Pix <i class='bx bx-chevron-right' id="seta"></i></div>
            <br>
            <div class="formasPagamento" id="dinheiro"><i class="fa-solid fa-money-bill"></i> Dinheiro <i class='bx bx-chevron-right' id="seta"></i></div>
            <button id="addPagamento"><i class='bx bx-plus'></i> Adicionar forma de pagamento</button>
        </form>
    </div>

    <script src="js/conta.js"></script>

</body>

</html>
