<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/ajudamudanca.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
        <a href="index.html" class="titulo">FixWise</a>
    </div>

    <div id="main">
        <h3>Selecione o tipo de mudança que quer:</h3>

        <form id="ajudas">

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda1" value="mudanRes"> Residencial</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda2" value="mudanComer"> Comercial</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda3" value="mudanPeqPort"> Pequeno Porte</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda4" value="mudanTemp"> Temporária</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda5" value="mudanItSens"> Itens Sensíveis</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda6" value="mudanAltComp"> Alta Complexidade</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda7" value="mudanLongDis"> Longa Distância</label>
            </div>
            
            <button type="submit" class="btn" href="#">Fazer Solicitação</button>

        </form>
    </div>

    <script>

        /*botao voltar*/
        var voltar = document.getElementById('backi');

        voltar.addEventListener('click', function () {
            location.href = "logado.html"
        });

        /*confere se há algum checkbox marcado*/
        document.getElementById("ajudas").addEventListener("submit", function(event) {
            // Seleciona todos os checkboxes no formulário
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let isChecked = false;

            // Verifica se pelo menos um checkbox está selecionado
            for (const checkbox of checkboxes) {
                if (checkbox.checked) {
                    isChecked = true;
                    break;
                }
            }

            // Se nenhum checkbox estiver selecionado, impede o envio do formulário
            if (!isChecked) {
                alert("Por favor, selecione pelo menos uma opção.");
                event.preventDefault(); // Impede o envio do formulário
            }
        });

    </script>

</body>

</html>
