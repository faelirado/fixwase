<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/ajudas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
    </div>

    <div id="main">

        <form id="ajudas">

            <div id="ajuda" class="ajuda1">

                <div id="espacoajuda" class="espacoajuda1">

                    <h3>Selecione o tipo de serviço de mudança que quer:</h3>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda1" value="10" class="mudanRes"> Residencial</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda2" value="10" class="mudanComer"> Comercial</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda3" value="10" class="mudanPeqPort"> Pequeno Porte</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda4" value="10" class="mudanTemp"> Temporária</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda5" value="10" class="mudanItSens"> Itens Sensíveis</label>
                    </div>

                    <br>

                    <div id="escolherajuda">
                        <label><input type="checkbox" id="tipoajuda6" value="10" class="mudanAltComp"> Alta Complexidade</label>
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar1"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

            <div id="ajuda" class="ajuda2">

                <div id="espacoajuda" class="espacoajuda2">
                    <h3>Defina o valor do orçamento:</h3>

                    <p>Preço mínimo: R$<label id="valormin">10</label></p>

                    <div id="escolherorcamento">
                        <div id="valororcamento"></div>
                        <br>
                        <input type="range" id="rangeorcamento" min="" max="100" value="">
                    </div>

                </div>

                <button type="submit" id="btnenviar" class="btnenviar2"> <i class='bx bx-right-arrow-alt'></i> </button>

            </div>

        </form>
    </div>

    <script src="js/ajudas.js"></script>

</body>

</html>
