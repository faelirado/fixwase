<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00A3E0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise</title>
</head>

<body>

    <div id="header">
        
    </div>

    <div class="espacologin">
        <form id="cadastro" action="criarconta.html">
            <h1><i class='bx bxs-user-plus'></i> Criar uma conta</h1> <!--Titulo-->
            
            <br>

            <div class="entrada">
                <input type="email" id="usuarioEmail" id="usuarioEmail" placeholder="E-mail (ex: nome123@gmail.com)" autocomplete="email" required> <!--Inserir gmail-->
                <i class='bx bxs-envelope'></i> <!--Icone de gmail-->
            </div>

            <button type="submit" class="btncadastrar">Continuar</button> <!--Botão de criar conta-->
            
            <div class="outrasformas">
                <div class="separacaoformas"> <!--Outras formas de login-->
                    <label>ou</label>
                </div>
                    <div id="espacoformas">
                        <div id="formagoogle" class="forma">
                            <img src="imagens/google_icon.png" class="icone_google">
                            <span class="separador"></span>
                            <a> Continuar com Google</a> <!--Forma Google-->
                        </div>

                        <div id="formaapple" class="forma">
                            <img src="imagens/apple_icon.png" class="icone_google">
                            <span class="separador"></span>
                            <a> Continuar com Apple</a> <!--Forma Apple-->
                        </div>
                    </div>
            </div>

        </form>

        <br>

        <label>Já tem uma conta? <a href="login.html" class="comconta">Faça login</a></label> <!--Login se tiver conta-->
    </div>


    <script src="js/index.js"></script>

</body>

</html>
