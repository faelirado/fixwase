<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <link rel="stylesheet" href="css/ajudacasa.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixWise - Ajuda</title>
</head>

<body>

    <div id="header">
        <i class='bx bx-arrow-back' id="backi"></i>
        <a href="index.html" class="titulo">FixWise</a>
    </div>

    <div id="main">
        <h3>Selecione o tipo de ajuda você precisa em sua residência:</h3>

        <form id="ajudas">

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda1" value="casaEncan"> Reparo e Substituição de Encanação</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda2" value="casaEletrc"> Reparo e Atualização de Eletricidade</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda3" value="casaInstEquip"> Instalar Equipamentos</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda4" value="casaInstIlum"> Instalar Iluminação</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda5" value="casaJard"> Jardinagem</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda6" value="casaAutResi"> Automação Residencial</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda7" value="casaCustom"> Customização</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda8" value="casaInstPap"> Instalação de Papel de Parede</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda9" value="casaTrocPis"> Troca de Pisos</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda10" value="casaImperm"> Impermeabilização</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajuda11" value="casaRepEst"> Reparo e Restauração de Estruturas</label>
            </div>

            <br><br>

            <div id="escolherajuda">
                <label><input type="checkbox" id="tipoajudaemerg" value="casaEmerg"> Problemas Emergenciais</label>
            </div>
            
            <button type="submit" class="btnenviar" href="#">Fazer Solicitação</button>

        </form>
    </div>

    <script>

        /*botao voltar*/
        var voltar = document.getElementById('backi');

        voltar.addEventListener('click', function () {
            location.href = "logado.html"
        });

        /*confere se há algum checkbox marcado*/
        document.getElementById("ajudas").addEventListener("submit", function(event) {
            // Seleciona todos os checkboxes no formulário
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let isChecked = false;

            // Verifica se pelo menos um checkbox está selecionado
            for (const checkbox of checkboxes) {
                if (checkbox.checked) {
                    isChecked = true;
                    break;
                }
            }

            // Se nenhum checkbox estiver selecionado, impede o envio do formulário
            if (!isChecked) {
                alert("Por favor, selecione pelo menos uma opção.");
                event.preventDefault(); // Impede o envio do formulário
            }
        });

    </script>

</body>

</html>
