<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/criarconta.css">
    <link rel="shortcut icon" type="icone/ico" href="icone.ico">
    <title>Criar conta - FixWise</title>
</head>

<body background="imagens/fundo.jpg">

    <div class="espacologin">
        <form action="logado.html">
            <h1>Criar conta</h1>

            <div class="entrada">
                <input type="text" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="entrada">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="entrada">
                <input type="password" placeholder="Crie uma senha (min 8 caracteres)" minlength="8" required>
                <i class='bx bx-key'></i>
            </div>

            <div class="relembrar">
                <label><input type="checkbox"> Lembrar do login</label>
            </div>

            <button type="submit" class="btn" href="#">Criar conta</button>
        </form>

        <label>Já tem uma conta? <a href="login.html" class="comconta">Faça login</a></label>
    </div>

</body>

</html>
